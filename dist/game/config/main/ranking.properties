# ============================
# Ranking config's:
# ============================
# [Abyss Rank Update setting]
# Default: true
# true : Abyss Rank Update hour
# false : Abyss Rank Update minute
gameserver.top.ranking.update.setting = true

# [Abyss Rank Update hour]
# Default: 0 0 */2 ? * *
gameserver.top.ranking.update.hour = 0 0 0 ? * *

# [Abyss Rank Update minute]
# Default: 10 min
gameserver.top.ranking.update.minute = 20
# ============================
# Abyssrank limitation for inactive players
# If this value is higher than zero, only players,
# who were active in the last X days are possible candidates
# Default: 0
# ============================
gameserver.top.ranking.max.offline.days = 0