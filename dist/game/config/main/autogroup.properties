# ==========================================
# AUTO GROUP CONFIG:
# ==========================================

# Enable Auto Group
# Default: true
gameserver.autogroup.enable = true

# ==========================================
# Baranath-Chantra Dredgion:
# ==========================================
# Enable Baranath-Chantra Dredgion
# Default: true
gameserver.dredgion.enable = true

# Baranath-Chantra Dredgion Registration:
# Default: 60 min
gameserver.dredgion.timer = 60

# Baranath-Chantra Dredgion Entry Time:
# Midday: 0 0 12 ? * MON-SUN *
# Evening: 0 0 18 ? * MON-SUN *
# Midnight: 0 0 0 ? * MON-SUN *
gameserver.dredgion.schedule.midday = 0 0 12 ? * MON-SUN *
gameserver.dredgion.schedule.evening = 0 0 18 ? * MON-SUN *
gameserver.dredgion.schedule.midnight = 0 0 0 ? * MON-SUN *

# ==========================================
# Tiak Research Base:
# ==========================================
# Enable Tiak Research Base
# Default: true
gameserver.tiak.base.enable = true

# Tiak Research Base Registration:
# Default: 120 min
gameserver.tiak.base.timer = 120

# Tiak Research Base Entry Time:
# Midnight: 0 0 20 ? * MON-SUN *
gameserver.tiak.base.schedule.evening = 0 0 20 ? * MON-SUN *